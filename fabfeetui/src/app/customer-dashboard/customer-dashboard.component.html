<div class = "container">
    <form action = "/products" method = "GET" class = "form-inline" align="right">
        <div class = "form-group">
            <input type = "text" name = "search" placeholder = "Product search..." [(ngModel)]="searchText" class = "form-control">
            <input type = "submit" value = "Search" class = "btn btn-default"></div></form><br/>
    <app-navbar></app-navbar>
    <div class = "row card-deck text-center" >
        <!-- <div class = "col-md-3 col-sm-6">
            <div class = "thumbnail"> -->
                <div class = "col-lg-4" *ngFor="let product of productInfo | filter:searchText">
                    <div class="card mb-4">
                     <img src="{{product.image}}" alt="img" height="350" width="300">
                        <div class="card-body">

                            <div class = "text-center">
                                <h3 >{{product.pname}}</h3>
                                <!-- <h3>In Stock: {{product.stock}}</h3> -->
                            </div>
                            <div class="content">
                                <button type="button" class="btn1" (click)="inc(product)"><i class="fa fa-plus"></i></button>&nbsp;
                                <span>{{product.quantity}}</span>&nbsp;
                                <button type="button" class="btn1" (click)="dec(product)"><i class="fa fa-minus"></i></button>
                            </div>
             <p><strong><h3>Rs.{{product.price}}</h3></strong></p>
             <p>
                <a class = "btn  btn-success" (click)="addtocart(product)">Add To Cart</a> &nbsp;</p>

                 <a class = "btn  btn-warning" [routerLink] = "['/edit',product.pid]">Edit</a> &nbsp;

             <a href = "/product/{{product.pid }}" class = "btn btn-success">More Details</a>
            <br/><br/>
                
            </p>-->
            <hr>
            </div>
            </div>
            </div>
         
        </div>
    
    </div>
