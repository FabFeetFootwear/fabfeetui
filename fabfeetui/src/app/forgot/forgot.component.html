<header class = "jumbotron">
            <div class = "container">
                <div class = "row">
                    <h1 style = "text-align: center">Forgot Password</h1>
                    <div style = "width:50%; margin: 10px auto;">
                    <div style="background-image: url('forgotpassword.jpg');">
                    <form action="/forgot" method="POST" #custRef="ngForm" (ngSubmit)="updateCustomersInfo(custRef.value)" >
       
   
                            <div class = "form-group">
                                <label>User Id</label>
                                <input class = "form-control" type = "text" name = "cid" ngModel placeholder = "UserId" #loginRef="ngModel" required>
                                <div *ngIf="loginRef.errors && (loginRef.dirty || loginRef.touched)">
                                    <span [hidden]="!loginRef.errors.required" style="color: red;">
                                        UserId is required
                                    </span>
                                    </div>

                                    <div class="form-group">
                                        <label><b>Password</b></label>
                                        <input type="password" name="password" ngModel #passRef="ngModel" class="form-control form-control-lg"  placeholder="Password"
                                        required 
                                        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,}$"
                                        />
                                        <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">
                                            <span [hidden]="!passRef.errors.pattern"
                                            style="color: red;">
                                            Password must contain at least 8 character with 1 uppercase,1 lowercase, 1 number and 1 special character only 
                                            </span>
                                        </div>
                                
                                        <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">
                                            <span [hidden]="!passRef.errors.required" style="color: red;">
                                                    Password is required
                                            </span>
                                        </div>
                                        </div>
                                       <p> {{msg}}</p>
                        <!-- <div class="form-group">
                            <label for="username">UserId</label>
                            <input type="text" name="cid" autofocus class="form-control" placeholder="UserId" ngModel>
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="Password">New Password</label>
                            <input type="password" name="password" autofocus class="form-control" placeholder="Password" ngModel>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Reset Password" [disabled]="custRef.invalid">
                        </div>
                        <div class = "form-group">
                            <a routerLink = "/login"> <button class = "btn  btn-success">Already have an account </button> </a>
                        </div>

                        
                    

                    <!-- <a href = "/" style="color:blue">Go Back</a> -->
                    </div>
